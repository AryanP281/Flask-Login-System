<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>

    <body>
        <form action="" method="POST">
            <label>Enter Email: </label><br>
            <input type="email" name="email"><br><br>
            <label>Enter Username: </label><br>
            <input type="text" name="usrnm"><br><br>
            <label>Enter password</label><br>
            <input type="password" id="psswrd" name="psswrd">&nbsp;
            <input type="checkbox" name="showpss" onclick="password_toggle()">
            <br><br>
            <input type="submit" name="submit"><br><br>
        </form>
        <em>Already have an account ? <a href="{{ url_for('login') }}">Log in</a></em>
    </body>
</html>

<script>
    function password_toggle() {
        var password_field = document.getElementById("psswrd");
        if(password_field.type === "password")
        {
            password_field.type = "text";
        }
        else{
            password_field.type = "password";
        }
    }
</script>
