<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Change Password</title>
    </head>
    <body>
        <form method="POST">
            <label>Enter new password: </label><br>
            <input type="password" name="newpss" id="newpss">&nbsp;&nbsp;
            <input type="checkbox" onclick="password_toggle()"><br><br>
            <input type="submit">
        </form>
    </body>
</html>

<script>
    function password_toggle()
    {
        var password_field = document.getElementById("newpss");

        if(password_field.type == "password")
        {
            password_field.type = "text";
        }
        else
        {
            password_field.type = "password";
        }
    }
</script>
